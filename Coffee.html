<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <title>COFFEE HUB</title>
</head>
<body class="bg-pink-100 text-black-800">

  <!-- Navbar -->
  <nav class="bg-black text-white h-16 flex items-center justify-between px-6">
    <ul class="flex space-x-8">
      <li class="hover:underline cursor-pointer flex items-center space-x-1">
        <a href="Main.html" class="flex items-center space-x-1">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
      </li>
      <li class="hover:underline cursor-pointer flex items-center space-x-1">
        <a href="FavCoffee.html" class="flex items-center space-x-1">
          <i class="fa-solid fa-mug-hot"></i>
          <span>Coffee</span>
        </a> 
      </li>
      <li class="hover:underline cursor-pointer flex items-center space-x-1">
        <a href="GeoLoc.html" class="flex items-center space-x-1">
          <i class="fa-solid fa-phone"></i>
          <span>Contact</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Search & Filter -->
  <div class="flex flex-col md:flex-row justify-center items-center gap-4 my-6 px-4">
    <input type="text" id="title" placeholder="Search by Favourite Coffee..." class="text-black px-4 py-2 rounded w-64 border border-gray-400" />
    <button id="searchBtn" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition">Search</button>

    <select id="sortTitle" class="px-3 py-2 rounded border border-gray-400">
      <option value="">Sort by Title</option>
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
  </div>

  <!-- Products Display -->
  <div id="products" class="flex flex-wrap gap-6 justify-center px-4 pb-10"></div>

  <script src="Coffee1.js"></script>
</body>
</html>
